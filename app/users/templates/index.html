{% extends "base.html" %}
{% block content %}
  <h1>OAuth Demo</h1>
   {% if current_user.is_authenticated %}
        <h2>Hi, {{ current_user.nickname }}!</h2>
            <p><a href="{{ url_for('users.logout') }}">Logout</a></p>
        {% else %}
            <h2>I don't know you!</h2>
            <p><a href="{{ url_for('users.oauth_authorize', provider='facebook') }}">Login with Facebook</a></p>
            <p><a href="{{ url_for('users.oauth_authorize', provider='twitter') }}">Login with Twitter</a></p>
            <p><a href="{{ url_for('users.oauth_authorize', provider='linkedin') }}">Login with LinkedIn</a></p>
            <p><a href="{{ url_for('users.oauth_authorize', provider='github') }}">Login with Github</a></p>
            <p><a href="{{ url_for('users.oauth_authorize', provider='google') }}">Login with Google+</a></p>
    {% endif %}
{% endblock %}
</body>
</html>
